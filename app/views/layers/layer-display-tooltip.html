<div class="displayTooltip" ng-show="shouldDisplayElementArea(layer, 'display', 'tooltip')">
  <legend>Tooltip <div class="pull-right"><span  ng-click="removeDisplayElementArea(layer, 'display', 'tooltip')" class="glyphicon glyphicon-remove" aria-hidden="true"></span></div></legend>
  <field label="Enabled">
    <input class="checkbox" type="checkbox" ng-model="layer.display.tooltip.enabled"/>
  </field>
  <field label="Text">
    <div class="input-group" ng-if="shoudDisplayCheckExpression(layer.data.source)">
      <input class="form-control input-sm" name="value" type="text" 
           required ng-model="layer.display.tooltip.text"
           ng-model-options="{ updateOn: 'blur' }" />
      <span class="input-group-addon"><a ng-click="checkExpression(layer.display.tooltip, 'value', linkedSources, layer.data.source, layer.data.rootObject, layer.display.tooltip.text, 'Define tooltip text.')"><i class="glyphicon glyphicon-pencil"></i></a></span>
    </div>
    <input ng-if="!shoudDisplayCheckExpression(layer.data.source)"
         class="form-control input-sm" name="text" type="text" 
         required ng-model="layer.display.tooltip.text"
        ng-model-options="{ updateOn: 'blur' }" />
  </field>
</div>
