<div class="behaviorAnimation" ng-show="shouldDisplayElementArea(layer, 'behavior', 'animation')">
  <legend>Animation <div class="pull-right"><span  ng-click="removeElementArea(layer, 'behavior', 'animation')" class="glyphicon glyphicon-remove" aria-hidden="true"></span></div></legend>
  <field label="Value">
    <div class="input-group" ng-if="shoudDisplayCheckExpression(layer.data.source)">
      <input class="form-control input-sm" name="value" type="text" 
           required ng-model="layer.behavior.animation.value"
           ng-model-options="{ updateOn: 'blur' }" />
      <span class="input-group-addon"><a ng-click="checkExpression(layer.behavior.animation, 'value', linkedSources, layer.data.source, layer.data.rootObject, layer.behavior.animation.value, 'Define value used for animation.')"><i class="glyphicon glyphicon-pencil"></i></a></span>
    </div>
    <input ng-if="!shoudDisplayCheckExpression(layer.data.source)"
         class="form-control input-sm" name="value" type="text" 
         required ng-model="layer.behavior.animation.value"
        ng-model-options="{ updateOn: 'blur' }" />
  </field>
  <field label="Label">
    <div class="input-group" ng-if="shoudDisplayCheckExpression(layer.data.source)">
      <input class="form-control input-sm" name="label" type="text" 
           required ng-model="layer.behavior.animation.label"
           ng-model-options="{ updateOn: 'blur' }" />
      <span class="input-group-addon"><a ng-click="checkExpression(layer.behavior.animation, 'label', linkedSources, layer.data.source, layer.data.rootObject, layer.behavior.animation.label, 'Define label to display for animation.')"><i class="glyphicon glyphicon-pencil"></i></a></span>
    </div>
    <input ng-if="!shoudDisplayCheckExpression(layer.data.source)"
         class="form-control input-sm" name="label" type="text" 
         required ng-model="ayer.behavior.animation.label"
        ng-model-options="{ updateOn: 'blur' }" />
  </field>
  <field label="Interval">
    <input class="form-control input-sm" name="interval" type="text" 
         required ng-model="layer.behavior.animation.interval"
         ng-model-options="{ updateOn: 'blur' }" />
  </field>
  <field label="Ascending">
    <input class="checkbox" type="checkbox" ng-model="layer.display.legend.ascending"/>
  </field>
  <field label="Start value">
    <input class="form-control input-sm" name="startValue" type="text" 
         required ng-model="layer.behavior.animation.startValue"
         ng-model-options="{ updateOn: 'blur' }" />
  </field>
  <field label="Show all at end">
    <input class="checkbox" type="checkbox" ng-model="layer.display.legend.showAllAtEnd"/>
  </field>
</div>
